<div class="row">
  <div class="col">
    <button
      (click)="toggleMenu()"
      type="button"
      id="vertical-menu-btn"
      class="btn btn-sm px-3 font-size-16 header-item"
      style="height: 32px !important"
    >
      <i class="fa fa-fw fa-bars"></i>
    </button>
  </div>
</div>
<app-leftsidebar></app-leftsidebar>
<div id="iframe-container">
  <iframe
    id="myFrame"
    [src]="classWebUrl | safe"
    width="100%"
    height="100%"
  ></iframe>
</div>
